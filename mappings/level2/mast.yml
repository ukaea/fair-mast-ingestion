  thomson_scattering:
    imas: thomson_scattering
    interpolate:
      time:
        step: 0.005
        fill: 'none'
        dropna: False
      major_radius:
        start: 0.3
        end: 1.5
        step: 0.01
        fill: 'none'
        method: 'linear'

    profiles:
      t_e_core:
        source:
          - name: "AYC_TE_CORE"
            shot_range:
              shot_min: 22831
              shot_max: 30471
          - name: "ATM_TE_CORE"
            shot_range:
              shot_min: 1
              shot_max: 22831
        dimensions:
