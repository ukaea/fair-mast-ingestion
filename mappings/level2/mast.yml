facility: "MAST"
default_loader: "uda"
plasma_current: "summary/ip"

global_interpolate:
  params:
    time:
      step: 0.00025
      method: 'zero'
      dropna: true

datasets:
  equilibrium:
    imas: "equilibrium"

    interpolate:
      time:
        step: 5.0e-3
        dropna: True
      z:
        method: "none"
      major_radius:
        start: 0.06
        step: 0.03
        end: 2.0
        method: "linear"
      n_boundary_coords:
        method: "none"
        dropna: true
      n_x_points:
        method: "none"
        dropna: true
      profile_r:
        method: "none"

    profiles:
      q:
        source: "EFM_Q(R)" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].profiles_1d.q"
        dimension_order: ['profile_r', 'time']
        dimensions:
          time:
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          profile_r:
            units: 'dimensionless'

      j_tor:
        source: "EFM_PLASMA_CURR(R,Z)" 
        imas: "equilibrium.time_slice[:].profiles_2d[:].j_tor"
        dimension_order: ['z', 'major_radius', 'time']
        dimensions:
          time:
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          z:
            source: "EFM_GRID(Z)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.z"
          major_radius:
            source: "EFM_GRID(R)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.r"

      psi:
        source: "EFM_PSI(R,Z)" 
        imas: "equilibrium.time_slice[:].profiles_2d[:].psi"
        dimension_order: ['z', 'major_radius', 'time']
        dimensions:
          time:
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          z:
            source: "EFM_GRID(Z)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.z"
          major_radius:
            source: "EFM_GRID(R)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.r"

      elongation:
        source: "EFM_ELONGATION" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].boundary.elongation"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      elongation_axis:
        source: "EFM_ELONGATION_AXIS" 
        units: 'dimensionless'
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      x_point_r:
        source:
          - name: "EFM_XPOINT_R"
            channels:
              - EFM_XPOINT1_R(C)
              - EFM_XPOINT2_R(C)
        imas: "equilibrium.time_slice[:].boundary.x_point[:].r"
        units: "dimensionless"
        fill_value: -999
        dimensions:
          n_x_points_r:
          time:
            imas: "equilibrium.time_slice[:].time"

      x_point_z:
        source:
          - name: "EFM_XPOINT_Z"
            channels:
              - EFM_XPOINT1_Z(C)
              - EFM_XPOINT2_Z(C)
        imas: "equilibrium.time_slice[:].boundary.x_point[:].z"
        units: "dimensionless"
        fill_value: -999
        dimensions:
          n_x_points_z:
          time:
            imas: "equilibrium.time_slice[:].time"

      minor_radius:
        source: "EFM_MINOR_RADIUS" 
        imas: "equilibrium.time_slice[:].boundary.minor_radius" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      triangularity_lower:
        source: "EFM_TRIANG_LOWER" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].profiles_1d.triangularity_lower"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      triangularity_upper:
        source: "EFM_TRIANG_UPPER" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].profiles_1d.triangularity_upper"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      magnetic_axis_r:
        source: "EFM_MAGNETIC_AXIS_R" 
        imas: "equilibrium.time_slice[:].global_quantities.magnetic_axis.r"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      magnetic_axis_z:
        source: "EFM_MAGNETIC_AXIS_Z" 
        imas: "equilibrium.time_slice[:].global_quantities.magnetic_axis.z"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      beta_normal:
        source: "EFM_BETAN" 
        imas: "equilibrium.time_slice[:].global_quantities.beta_normal"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      beta_pol:
        source: "EFM_BETAP" 
        units: "dimensionless"
        imas: "equilibrium.time_slice[:].global_quantities.beta_pol"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      beta_tor:
        source: "EFM_BETAT" 
        units: "dimensionless"
        imas: "equilibrium.time_slice[:].global_quantities.beta_tor"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      bphi_rmag:
        source: "EFM_BPHI_RMAG" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      bvac_rmag:
        source: "EFM_BVAC_RMAG" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      li:
        source: "EFM_LI" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].global_quantities.li_3" ####
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q_axis:
        source: "EFM_Q_AXIS" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].global_quantities.q_axis"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q90:
        source: "EFM_Q_100" 
        units: 'dimensionless'
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q95:
        source: "EFM_Q_95" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].global_quantities.q_95"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q100:
        source: "EFM_Q_100" 
        units: 'dimensionless'
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      lcfs_r:
        source: "EFM_LCFS(R)_(C)" 
        imas: "equilibrium.time_slice[:].boundary.lcfs.r"
        fill_value: 9.98876992e+08
        dimension_order: ['n_boundary_coords', 'time']
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
          n_boundary_coords:
            units: 'dimensionless'
      lcfs_z:
        source: "EFM_LCFS(Z)_(C)" 
        imas: "equilibrium.time_slice[:].boundary.lcfs.z"
        fill_value: 9.98876992e+08
        dimension_order: ['n_boundary_coords', 'time']
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
          n_boundary_coords:
            units: 'dimensionless'
      whmd:
        source: "EFM_WPLASMD" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      rpsi90_in:
        source: "EFM_R(PSI90)_IN" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi90_out:
        source: "EFM_R(PSI90)_OUT" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi95_in:
        source: "EFM_R(PSI95)_IN" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi95_out:
        source: "EFM_R(PSI95)_OUT" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi100_in:
        source: "EFM_R(PSI100)_IN" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi100_out:
        source: "EFM_R(PSI100)_OUT" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      vloop_static:
        source: "ESM_V_LOOP_STATIC" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      vloop_dynamic:
        source: "ESM_V_LOOP_DYNAMIC" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      ip_rating: 
        source: ESM_EFM_RATING_IP
        units: "dimensionless"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      da_rating:
        source: ESM_EFM_RATING_DA
        units: "dimensionless"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

  pulse_schedule:
    imas: pulse_schedule
    profiles:
      i_plasma:
        target_units: "A"
        source:
          - name: "/xdc/ip/t/ipref"
            shot_range:
              shot_min: 28356
              shot_max: 30471
          - name: "XDC_IP_T_IPREF"
            shot_range:
              shot_min: 1
              shot_max: 28355
        imas: "pulse_schedule.flux_control.i_plasma" 
        dimensions:
          time:
      n_e_line:
        source:
          - name: "/xdc/density/t/nelref"
            shot_range:
              shot_min: 28356
              shot_max: 30471
          - name: "XDC_DENSITY_T_NELREF"
            shot_range:
              shot_min: 1
              shot_max: 28355
        imas: "pulse_schedule.density_control.n_e_line"
        dimensions:
          time:

  summary:
    imas: "summary"
    profiles:
      ip:
        source: "AMC_PLASMA CURRENT"
        imas: "summary.global_quantities.ip"
        target_units: "A"
        dimensions:
          time:
            imas: "summary.time"
      line_average_n_e:
        source: "ESM_NE_BAR"
        imas: "summary.line_average.n_e.value"
        dimensions:
          time:
            imas: "summary.time"
      power_nbi:
        source: "ANB_TOT_SUM_POWER"
        target_units: "W"
        imas: "summary.heating_current_drive.power_nbi"
        dimensions:
          time:
            imas: "summary.time"
      neutron_rates_total:
        source: "ANU_NEUTRONS"
        imas: "summary.fusion.neutron_rates.total"
        units: "cps"
        target_units: "Hz"
        dimensions:
          time:
            imas: "summary.time"
      power_radiated:
        imas: "summary.global_quantities.power_radiated.value"
        source: "ABM_PRAD_POL"
        target_units: "W"
        dimensions:
          time:
            imas: "summary.time"
      greenwald_density:
        source: "ESM_N_GREENWALD"
        dimensions:
          time:
            imas: "summary.time"

  interferometer:
    imas: "interferometer"
    profiles:
      n_e_line:
        source: "ANE_DENSITY"
        imas: "interferometer.channel[:].n_e_line.data"
        dimensions:
          time:
            imas: "interferometer.channel[:].n_e_line.time"

  gas_injection:
    imas: "gas_injection"
    profiles:
      total_injected:
        source: "AGA_INTEG_GAS"
        units: 'counts'
        dimensions:
          time:
            imas: "gas_injection.time"
      pressure:
        source: "AGA_FIG"
        dimensions:
          time:
            imas: "gas_injection.time"
      inboard_total:
        source: "AGA_INBOARD_TOTAL"
        units: 'cps'
        dimensions:
          time:
            imas: "gas_injection.time"
      outboard_total:
        source: "AGA_OUTBOARD_TOTAL"
        units: 'cps'
        dimensions:
          time:
            imas: "gas_injection.time"

      valve_voltage:
        imas: "gas_injection.valve[:].voltage.data"
        units: "V"
        source: 
          - name: "XDC/GAS/"
            shot_range:
              shot_min: 28356 #28356-28451 don't have xdc as source
              shot_max: 30471
            attributes: {
                    "fuelling_groups": {
                        "/xdc/gas/t/g1": ["/xdc/gas/f/tc5a", "/xdc/gas/f/tc5b", "/xdc/gas/f/tc11"],
                        "/xdc/gas/t/g2": ["/xdc/gas/f/bc5"],
                        "/xdc/gas/t/g3": ["/xdc/gas/f/hl1", "/xdc/gas/f/hu6", "/xdc/gas/f/hu8"],
                        "/xdc/gas/t/g4": ["/xdc/gas/f/hu11"],
                        "/xdc/gas/t/g11": ["/xdc/gas/f/ibfua", "/xdc/gas/f/ibfub"],
                        "/xdc/gas/t/g12": ["/xdc/gas/f/ibfla", "/xdc/gas/f/ibflb"]
                    },
                    "impurity_groups": {
                        "/xdc/gas/t/g5": ["/xdc/gas/f/hl11"],
                        "/xdc/gas/t/g6": ["/xdc/gas/f/bc11"],
                        "/xdc/gas/t/g7": ["/xdc/gas/f/hecc"],
                        "/xdc/gas/t/g8": ["/xdc/gas/f/heoa", "/xdc/gas/f/heob"],
                        "/xdc/gas/t/g9": ["/xdc/gas/f/hm12a", "/xdc/gas/f/hm12b"],
                        "/xdc/gas/t/g10": ["/xdc/gas/f/ibil"],
                        #"/xdc/gas/t/ecelmod": ["/xdc/gas/f/ecel"]
                    }
                  }
            channels:
              - '/xdc/gas/f/tc5a'
              - '/xdc/gas/f/tc5b'
              - '/xdc/gas/f/tc11'
              - '/xdc/gas/f/bc5' #between 0 and 125V until 0.5s, then -60V
              - '/xdc/gas/f/hl1'
              - '/xdc/gas/f/hu6'
              - '/xdc/gas/f/hu8'
              - '/xdc/gas/f/hu11'
              - '/xdc/gas/f/hl11'
              - '/xdc/gas/f/bc11'
              - '/xdc/gas/f/hecc'
              - '/xdc/gas/f/heoa'
              - '/xdc/gas/f/heob'
              - '/xdc/gas/f/hm12a'
              - '/xdc/gas/f/hm12b'
              - '/xdc/gas/f/ibil'
              - '/xdc/gas/f/ibfua'
              - '/xdc/gas/f/ibfub'
              - '/xdc/gas/f/ibfla'
              - '/xdc/gas/f/ibflb'
              #- '/xdc/gas/f/ecel'
          - name: "XDC/GAS/F"
            shot_range: #this range has HM12 split up into A and B, also when HM12A/B are present HEOA/B aren't
              shot_min: 26756
              shot_max: 28355
            attributes: {
                    "fuelling_groups": {
                        "XDC_GAS_T_G1": ["XDC_GAS_F_TC5A", "XDC_GAS_F_TC5B", "XDC_GAS_F_TC11"],
                        "XDC_GAS_T_G2": ["XDC_GAS_F_BC5"],
                        "XDC_GAS_T_G3": ["XDC_GAS_F_HL1", "XDC_GAS_F_HU6", "XDC_GAS_F_HU8"],
                        "XDC_GAS_T_G4": ["XDC_GAS_F_HU11"],
                        "XDC_GAS_T_G11": ["XDC_GAS_F_IBFUA", "XDC_GAS_F_IBFUB"],
                        "XDC_GAS_T_G12": ["XDC_GAS_F_IBFLA", "XDC_GAS_F_IBFLB"]
                    },
                    "impurity_groups": {
                        "XDC_GAS_T_G5": ["XDC_GAS_F_HL11"],
                        "XDC_GAS_T_G6": ["XDC_GAS_F_BC11"],
                        "XDC_GAS_T_G7": ["XDC_GAS_F_HECC"],
                        "XDC_GAS_T_G8": ["XDC_GAS_F_HEOA", "XDC_GAS_F_HEOB"],
                        "XDC_GAS_T_G9": ["XDC_GAS_F_HM12A", "XDC_GAS_F_HM12B"],
                        "XDC_GAS_T_G10": ["XDC_GAS_F_IBIL"],
                        #"XDC_GAS_T_ECELMOD": ["XDC_GAS_F_ECEL"]
                    },
                  }
            channels:
            - "XDC_GAS_F_TC5A"
            - "XDC_GAS_F_TC5B"
            - "XDC_GAS_F_TC11"
            - "XDC_GAS_F_BC5"
            - "XDC_GAS_F_HL1"
            - "XDC_GAS_F_HU6"
            - "XDC_GAS_F_HU8"
            - "XDC_GAS_F_HU11"
            - "XDC_GAS_F_HL11"
            - "XDC_GAS_F_BC11"
            - "XDC_GAS_F_HECC"
            - "XDC_GAS_F_HM12A"
            - "XDC_GAS_F_HM12B"
            - "XDC_GAS_F_IBIL"
            - "XDC_GAS_F_IBFUA"
            - "XDC_GAS_F_IBFUB"
            - "XDC_GAS_F_IBFLA"
            - "XDC_GAS_F_IBFLB"
            #- "XDC_GAS_F_ECEL" this comes and goes - ecelmod -> group 7 ECEL
            #- "XDC_GAS_F_HFS" this comes and goes -  XDC_HFS_PUFF maybe an equivalent? 
          - name: "XDC/GAS/F"
            shot_range: #this range has HM12 not split up and HEOA/B are present
              shot_min: 25912 #25912 - 25936 don't have xdc as a source 
              shot_max: 26755
            attributes: {
                    "fuelling_groups": {
                        "XDC_GAS_T_G1": ["XDC_GAS_F_TC5A", "XDC_GAS_F_TC5B", "XDC_GAS_F_TC11"],
                        "XDC_GAS_T_G2": ["XDC_GAS_F_BC5"],
                        "XDC_GAS_T_G3": ["XDC_GAS_F_HL1", "XDC_GAS_F_HU6", "XDC_GAS_F_HU8"],
                        "XDC_GAS_T_G4": ["XDC_GAS_F_HU11"],
                        "XDC_GAS_T_G11": ["XDC_GAS_F_IBFUA", "XDC_GAS_F_IBFUB"],
                        "XDC_GAS_T_G12": ["XDC_GAS_F_IBFLA", "XDC_GAS_F_IBFLB"]
                    },
                    "impurity_groups": {
                        "XDC_GAS_T_G5": ["XDC_GAS_F_HL11"],
                        "XDC_GAS_T_G6": ["XDC_GAS_F_BC11"],
                        "XDC_GAS_T_G7": ["XDC_GAS_F_HECC"],
                        "XDC_GAS_T_G8": ["XDC_GAS_F_HEOA", "XDC_GAS_F_HEOB"],
                        "XDC_GAS_T_G9": ["XDC_GAS_F_HM12"],
                        "XDC_GAS_T_G10": ["XDC_GAS_F_IBIL"],
                        #"XDC_GAS_T_ECELMOD": ["XDC_GAS_F_ECEL"]
                    },
                  }
            channels:
              - "XDC_GAS_F_TC5A"
              - "XDC_GAS_F_TC5B"
              - "XDC_GAS_F_TC11"
              - "XDC_GAS_F_BC5"
              - "XDC_GAS_F_HL1"
              - "XDC_GAS_F_HU6"
              - "XDC_GAS_F_HU8"
              - "XDC_GAS_F_HU11"
              - "XDC_GAS_F_HL11"
              - "XDC_GAS_F_BC11"
              - "XDC_GAS_F_HECC"
              - "XDC_GAS_F_HEOA" #this changes as g8  (which this is) becomes obsolete
              - "XDC_GAS_F_HEOB" #so maybe can keep in and when they are there it will fill and when they are not ignored?
              - "XDC_GAS_F_HM12" #this changes based on shot as well
              - "XDC_GAS_F_IBIL"
              - "XDC_GAS_F_IBFUA"
              - "XDC_GAS_F_IBFUB"
              - "XDC_GAS_F_IBFLA"
              - "XDC_GAS_F_IBFLB"
              #- "XDC_GAS_F_ECEL" this comes and goes - ecelmod -> group 7 ECEL
              #- "XDC_GAS_F_HFS" this comes and goes -  XDC_HFS_PUFF maybe an equivalent? 
          - name: "XDC/GAS/F"
            shot_range:
              shot_min: 1
              shot_max: 25911
            channels:
              - "XDC_GAS_F_G1"
              - "XDC_GAS_F_G2"
              - "XDC_GAS_F_G3"
              - "XDC_GAS_F_G4"
              - "XDC_GAS_F_G5"
              - "XDC_GAS_F_G6"
              - "XDC_GAS_F_G7"
              - "XDC_GAS_F_G8"
              - "XDC_GAS_F_G9"
              - "XDC_GAS_F_G10"
              - "XDC_GAS_F_G11"
              - "XDC_GAS_F_G12"
        dimensions:
          valve_channel:
          time:
            imas: "gas_injection.valve[:].voltage.time"
    
      valve_target_voltage:
        imas: "gas_injection.valve[:].target_voltage.data"
        units: "V"
        source:
          - name: "XDC/GAS/T"
            shot_range:
              shot_min: 28356
              shot_max: 30471
            channels:
              - '/xdc/gas/t/g1'
              - '/xdc/gas/t/g2' #units = 'V'  30421: 6 -> 5 -> 0 then it starts
              - '/xdc/gas/t/g3' #units = 'V'  30421: 6 -> 5 -> 0 then it starts
              - '/xdc/gas/t/g4'
              - '/xdc/gas/t/g5'
              - '/xdc/gas/t/g6'
              - '/xdc/gas/t/g7'
              - '/xdc/gas/t/g8'
              - '/xdc/gas/t/g9'
              - '/xdc/gas/t/g10'
              - '/xdc/gas/t/g11'
              - '/xdc/gas/t/g12'
              #-'xdc/gas/t/ecelmod' #there are many e.g. g11sel - not sure what they do
          - name: "XDC/GAS/T"
            shot_range:
              shot_min: 1
              shot_max: 28355
            channels:
              - "XDC_GAS_T_G1"
              - "XDC_GAS_T_G2"
              - "XDC_GAS_T_G3"
              - "XDC_GAS_T_G4"
              - "XDC_GAS_T_G5"
              - "XDC_GAS_T_G6"
              - "XDC_GAS_T_G7"
              - "XDC_GAS_T_G8" #this comes and goes
              - "XDC_GAS_T_G9"
              - "XDC_GAS_T_G10"
              - "XDC_GAS_T_G11"
              - "XDC_GAS_T_G12"
              #- "XDC_GAS_T_ECELMOD"
        dimensions:
          target_valve_channel:
          time:
            imas: "gas_injection.valve[:].target_voltage.time"


  pf_active:
    imas: "pf_active"
    profiles:
      solenoid_current:
        source: "AMC_SOL CURRENT"
        target_units: "A"
        scale: 0.5                # Exception to P1 / solenoid where you only have AMC_SOL CURRENT which is the feed current (but you have to multiply by 0.5 because of it being wired in parallel)
        dimensions:
          time:
            imas: "summary.time"

      coil_current:
        imas: "pf_active.coil[:].current.data"
        target_units: "A"
        source:
          - name: "AMC" 
            channels:
             - "AMC_P2IL FEED CURRENT"
             - "AMC_P2IU FEED CURRENT"
             - "AMC_P2OL FEED CURRENT"
             - "AMC_P2OU FEED CURRENT"
             - "AMC_P3L FEED CURRENT"
             - "AMC_P3U FEED CURRENT"
             - "AMC_P4L FEED CURRENT"
             - "AMC_P4U FEED CURRENT"
             - "AMC_P5L FEED CURRENT"
             - "AMC_P5U FEED CURRENT"
