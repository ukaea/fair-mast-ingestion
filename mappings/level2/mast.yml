      p_e:
        source:
          - name: "AYC_PE"
            shot_range:
              shot_min: 22831
              shot_max: 30471
          - name: "ATM_PE"
            shot_range:
              shot_min: 1
              shot_max: 22831
        dimensions:
          time:
          major_radius:
