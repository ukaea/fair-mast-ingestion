facility: "MASTU"
default_loader: "uda"
plasma_current: "summary/ip"
global_interpolate:
  params:
    time:
      step: 0.00025
      method: 'zero'
      fill: 'ffill'
      dropna: true

datasets:
  equilibrium:
    imas: "equilibrium"

    interpolate:
      time:
        method: "none"
      major_radius:
        method: "none"
        dropna: true
      z:
        method: "none"
        dropna: true

    profiles:
      q:
        source: "epm/output/fluxFunctionProfiles/q" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].profiles_1d.q"
        dimensions:
          time:
            source: "epm/time"
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          major_radius:
            source: "epm/output/profiles2D/r"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.r"
      j_tor:
        source: "epm/output/profiles2D/jphi" 
        imas: "equilibrium.time_slice[:].profiles_2d[:].j_tor"
        dimensions:
          time:
            source: "epm/time"
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          major_radius:
            source: "epm/output/profiles2D/r"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.r"
          z:
            source: "epm/output/profiles2D/z"
            imas: "equilibrium.time_slice[:].coordinate_system.z"

      psi:
        source: "epm/output/profiles2D/poloidalFlux" 
        imas: "equilibrium.time_slice[:].profiles_2d[:].psi"
        dimensions:
          time:
            source: "epm/time"
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          major_radius:
            source: "epm/output/profiles2D/r"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.r"
          z:
            source: "epm/output/profiles2D/z"
            imas: "equilibrium.time_slice[:].coordinate_system.z"

      total_pressure:
        source: "epm/output/radialProfiles/totalPressure"
        dimensions:
          time:
            source: "epm/time"
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          major_radius:
            source: "epm/output/profiles2D/r"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.z"

      elongation:
        source: "epm/output/separatrixGeometry/elongation" 
        imas: "equilibrium.time_slice[:].boundary.elongation"
        units: 'dimensionless'
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"

      elongation_axis:
        source: "epm/output/separatrixGeometry/elongation" 
        units: 'dimensionless'
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"

      x_point_r:
        imas: "equilibrium.time_slice[:].boundary.x_point[:].r"
        source:
          - name: "EFM_XPOINT_R"
            channels:
              - "epm/output/separatrixGeometry/dndXpoint1R" 
              - "epm/output/separatrixGeometry/dndXpoint2R" 
        units: "dimensionless"
        dimensions:
          n_x_points:
          time:
            imas: "equilibrium.time_slice[:].time"

      x_point_z:
        imas: "equilibrium.time_slice[:].boundary.x_point[:].z"
        source:
          - name: "EFM_XPOINT_Z"
            channels:
              - "epm/output/separatrixGeometry/dndXpoint1Z" 
              - "epm/output/separatrixGeometry/dndXpoint2Z" 
        units: "dimensionless"
        dimensions:
          n_x_points:
          time:
            imas: "equilibrium.time_slice[:].time"

      minor_radius:
        source: "epm/output/separatrixGeometry/minorRadius" 
        units: "dimensionless"
        imas: "equilibrium.time_slice[:].boundary.minor_radius" 
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"

      triangularity_lower:
        source: "epm/output/separatrixGeometry/lowerTriangularity" 
        imas: "equilibrium.time_slice[:].profiles_1d.triangularity_lower"
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"

      triangularity_upper:
        source: "epm/output/separatrixGeometry/upperTriangularity" 
        imas: "equilibrium.time_slice[:].profiles_1d.triangularity_upper"
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"

      magnetic_axis_r:
        source: "epm/output/globalParameters/magneticAxis/R" 
        imas: "equilibrium.time_slice[:].global_quantities.magnetic_axis.r"
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"

      magnetic_axis_z:
        source: "epm/output/globalParameters/magneticAxis/Z" 
        imas: "equilibrium.time_slice[:].global_quantities.magnetic_axis.z"
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"

      beta_normal:
        source: "epm/output/globalParameters/betan" 
        units: "dimensionless"
        imas: "equilibrium.time_slice[:].global_quantities.beta_normal"
        dimensions:
          time:
            source: "epm/time"

      beta_pol:
        source: "epm/output/globalParameters/betap" 
        units: "dimensionless"
        imas: "equilibrium.time_slice[:].global_quantities.beta_pol"
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"

      beta_tor:
        source: "epm/output/globalParameters/betat" 
        units: "dimensionless"
        imas: "equilibrium.time_slice[:].global_quantities.beta_tor"
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"

      bphi_rmag:
        source: "epm/output/globalParameters/bphiRmag" 
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"
      bvac_rmag:
        source: "epm/output/globalParameters/bvacRmag" 
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"
      li:
        source: "epm/output/globalParameters/li1" 
        imase_name: "equilibrium.time_slice[:].global_quantities.li_3"
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"
      q0:
        source: "epm/output/globalParameters/q0" 
        units: 'dimensionless'
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"
      q95:
        source: "epm/output/globalParameters/q95" 
        imas: "equilibrium.time_slice[:].global_quantities.q_95"
        units: 'dimensionless'
        dimensions:
          time:
            source: "epm/time"
            imas: "equilibrium.time_slice[:].time"

      lcfs_r:
        source: "EPM/OUTPUT/SEPARATRIXGEOMETRY/RBOUNDARY" 
        imas: "equilibrium.time_slice[:].boundary.lcfs.r"
        dimensions:
          time:
            source: "epm/time"
          n_boundary_coords:

      lcfs_z:
        source: "EPM/OUTPUT/SEPARATRIXGEOMETRY/ZBOUNDARY" 
        imas: "equilibrium.time_slice[:].boundary.lcfs.z"
        dimensions:
          time:
            source: "epm/time"
          n_boundary_coords:

  pulse_schedule:
    imas: pulse_schedule
    profiles:
      ref_plasma_current:
        source: "XDC/PLASMA/T/IP_REF"
        imas: "pulse_schedule.flux_control.i_plasma" 
        dimensions:
          time:
      ref_plasma_density:
        source: "xdc/fuelling/t/density_ref_target"
        imas: "pulse_schedule.density_control.n_e_line"
        dimensions:
          time:
        units: "m^-2"
        scale: 1e21

  summary:
    imas: "summary"
    profiles:
      ip:
        source: "AMC/PLASMA_CURRENT"
        imas: "summary.global_quantities.ip"
        target_units: "A"
        dimensions:
          time:
      line_average_n_e:
        imas: "summary.line_average.n_e.value"
        source: "ANE/DENSITY"
        dimensions:
          time:
      power_nbi:
        source: "/ANB/SUM/POWER"
        target_units: "W"
        imas: "summary.heating_current_drive.power_nbi"
        dimensions:
          time:
      neutron_rates_total:
        source: "/ANU/FC/DETECTOR1/NEUTRONS_VAR"
        imas: "summary.fusion.neutron_rates.total"
        units: "cps"
        target_units: "Hz"
        dimensions:
          time:
      power_radiated:
        imas: "summary.global_quantities.power_radiated.value"
        source: "/abm/prad"
        target_units: "W"
        dimensions:
          time:
            imas: "summary.time"
      vloop_static:
        source: "/esm/vloop_static" 
        dimensions:
          time:
      vloop_dynamic:
        source: "/esm/vloop_dynamic" 
        dimensions:
          time:
      sol_current:
        source: "/AMC/ROGEXT/P1"
        dimensions:
          time:
      # gas_pressure:
      #   source: "AGA_FIG"
      #   dimensions:
      #     time:

  pf_active:
    imas: "pf_active"
    profiles:
      coils:
        imas: "pf_active.coil[:].current.data"
        source:
          - name: "AMC" 
            channels:
               - "/AMC/ROGEXT/D1L"
               - "/AMC/ROGEXT/D1U"
               - "/AMC/ROGEXT/D2L"
               - "/AMC/ROGEXT/D2U"
               - "/AMC/ROGEXT/D3L"
               - "/AMC/ROGEXT/D3U"
               - "/AMC/ROGEXT/D5L"
               - "/AMC/ROGEXT/D5U"
               - "/AMC/ROGEXT/D6L"
               - "/AMC/ROGEXT/D6U"
               - "/AMC/ROGEXT/D7L"
               - "/AMC/ROGEXT/D7U"
               - "/AMC/ROGEXT/P1"
               - "/AMC/ROGEXT/P4L"
               - "/AMC/ROGEXT/P4U"
               - "/AMC/ROGEXT/P5L"
               - "/AMC/ROGEXT/P5U"
               - "/AMC/ROGEXT/P6L"
               - "/AMC/ROGEXT/P6U"
               - "/AMC/ROGEXT/PXL"
               - "/AMC/ROGEXT/PXU"

        dimensions:
          channel:
          time: 
            imas: "pf_active.coil[:].current.time"

  magnetics:
    imas: "magnetics"

    interpolate:
      time:
        step: 0.0002
        method: 'zero'
      b_field_tor_probe_voltage_time:
        step: 0.000001
        method: 'zero'

    profiles:
      ip: 
        imas: "magnetics.ip[:].data"
        source: "/AMC/PLASMA_CURRENT"
        target_units: "A"
        dimensions:
          time:
            imas: "magnetics.time"

