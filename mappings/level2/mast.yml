facility: "MAST"
default_loader: "uda"
plasma_current: "summary/ip"

global_interpolate:
  tmin: -0.5
  params:
    time:
      step: 0.00025
      method: 'zero'
      fill: 'ffill'
      dropna: true

datasets:
  equilibrium:
    imas: "equilibrium"
    interpolate:
      time:
        step: 5.0e-3
        dropna: True
      z:
        method: "none"
      major_radius:
        start: 0.06
        step: 0.03
        end: 2.0
        method: "linear"
      n_boundary_coords:
        method: "none"
        dropna: true
      n_x_points:
        method: "none"
        dropna: true
      profile_r:
        method: "none"

    profiles:
      q:
        source: "EFM_Q(R)" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].profiles_1d.q"
        dimensions:
          time:
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          profile_r:
            units: 'dimensionless'

      j_tor:
        source: "EFM_PLASMA_CURR(R,Z)" 
        imas: "equilibrium.time_slice[:].profiles_2d[:].j_tor"
        dimensions:
          time:
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          z:
            source: "EFM_GRID(Z)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.z"
          major_radius:
            source: "EFM_GRID(R)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.r"

      phi:
        source: "EFM_PSI(R,Z)" 
        imas: "equilibrium.time_slice[:].profiles_2d[:].phi"
        dimensions:
          time:
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          z:
            source: "EFM_GRID(Z)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.z"
          major_radius:
            source: "EFM_GRID(R)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.r"

      elongation:
        source: "EFM_ELONGATION" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].boundary.elongation"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      x_point_r:
        source:
          - name: "EFM_XPOINT_R"
            channels:
              - EFM_XPOINT1_R(C)
              - EFM_XPOINT2_R(C)
        imas: "equilibrium.time_slice[:].boundary.x_point[:].r"
        units: "dimensionless"
        fill_value: -999
        dimensions:
          n_x_points:
          time:
            imas: "equilibrium.time_slice[:].time"

      x_point_z:
        source:
          - name: "EFM_XPOINT_Z"
            channels:
              - EFM_XPOINT1_Z(C)
              - EFM_XPOINT2_Z(C)
        imas: "equilibrium.time_slice[:].boundary.x_point[:].z"
        units: "dimensionless"
        fill_value: -999
        dimensions:
          n_x_points:
          time:
            imas: "equilibrium.time_slice[:].time"

      minor_radius:
        source: "EFM_MINOR_RADIUS" 
        imas: "equilibrium.time_slice[:].boundary.minor_radius" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      triangularity_lower:
        source: "EFM_TRIANG_LOWER" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].profiles_1d.triangularity_lower"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      triangularity_upper:
        source: "EFM_TRIANG_UPPER" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].profiles_1d.triangularity_upper"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      magnetic_axis_r:
        source: "EFM_MAGNETIC_AXIS_R" 
        imas: "equilibrium.time_slice[:].global_quantities.magnetic_axis.r"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      magnetic_axis_z:
        source: "EFM_MAGNETIC_AXIS_Z" 
        imas: "equilibrium.time_slice[:].global_quantities.magnetic_axis.z"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      beta_normal:
        source: "EFM_BETAN" 
        imas: "equilibrium.time_slice[:].global_quantities.beta_normal"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      beta_pol:
        source: "EFM_BETAP" 
        units: "dimensionless"
        imas: "equilibrium.time_slice[:].global_quantities.beta_pol"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      beta_tor:
        source: "EFM_BETAT" 
        units: "dimensionless"
        imas: "equilibrium.time_slice[:].global_quantities.beta_tor"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      bphi_rmag:
        source: "EFM_BPHI_RMAG" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      bvac_rmag:
        source: "EFM_BVAC_RMAG" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      li:
        source: "EFM_LI" 
        units: 'dimensionless'
        imase_name: "equilibrium.time_slice[:].global_quantities.li_3"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q_axis:
        source: "EFM_Q_AXIS" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].global_quantities.q_axis"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q90:
        source: "EFM_Q_100" 
        units: 'dimensionless'
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q95:
        source: "EFM_Q_95" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].global_quantities.q_95"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q100:
        source: "EFM_Q_100" 
        units: 'dimensionless'
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      lcfs_r:
        source: "EFM_LCFS(R)_(C)" 
        imas: "equilibrium.time_slice[:].boundary.lcfs.r"
        fill_value: 9.98876992e+08
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
          n_boundary_coords:
            units: 'dimensionless'
      lcfs_z:
        source: "EFM_LCFS(Z)_(C)" 
        imas: "equilibrium.time_slice[:].boundary.lcfs.z"
        fill_value: 9.98876992e+08
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
          n_boundary_coords:
            units: 'dimensionless'
      whmd:
        source: "EFM_WPLASMD" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      boundary_elongation_axis:
        source: "EFM_ELONGATION_AXIS" 
        units: 'dimensionless'
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi90_in:
        source: "EFM_R(PSI90)_IN" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi90_out:
        source: "EFM_R(PSI90)_OUT" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi95_in:
        source: "EFM_R(PSI95)_IN" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi95_out:
        source: "EFM_R(PSI95)_OUT" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi100_in:
        source: "EFM_R(PSI100)_IN" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi100_out:
        source: "EFM_R(PSI100)_OUT" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      vloop_static:
        source: "ESM_V_LOOP_STATIC" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      vloop_dynamic:
        source: "ESM_V_LOOP_DYNAMIC" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      ip_rating: 
        source: ESM_EFM_RATING_IP
        units: "dimensionless"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      da_rating:
        source: ESM_EFM_RATING_DA
        units: "dimensionless"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

  pulse_schedule:
    imas: pulse_schedule
    profiles:
      ref_plasma_current:
        source:
          - name: "/xdc/ip/t/ipref"
            shot_range:
              shot_min: 28356
              shot_max: 30471
          - name: "XDC_IP_T_IPREF"
            shot_range:
              shot_min: 1
              shot_max: 28355
        imas: "pulse_schedule.flux_control.i_plasma" 
        dimensions:
          time:
      ref_plasma_density:
        source:
          - name: "/xdc/density/t/nelref"
            shot_range:
              shot_min: 28356
              shot_max: 30471
          - name: "XDC_DENSITY_T_NELREF"
            shot_range:
              shot_min: 1
              shot_max: 28355
        imas: "pulse_schedule.density_control.n_e_line"
        dimensions:
          time:

  summary:
    imas: "summary"
    profiles:
      ip:
        source: "AMC_PLASMA CURRENT"
        imas: "summary.global_quantities.ip"
        target_units: "A"
        dimensions:
          time:
            imas: "summary.time"
      line_average_n_e:
        source: "ANE_DENSITY"
        imas: "summary.line_average.n_e.value"
        dimensions:
          time:
            imas: "summary.time"
      power_nbi:
        source: "ANB_TOT_SUM_POWER"
        target_units: "W"
        imas: "summary.heating_current_drive.power_nbi"
        dimensions:
          time:
            imas: "summary.time"
      neutron_rates_total:
        source: "ANU_NEUTRONS"
        imas: "summary.fusion.neutron_rates.total"
        units: "cps"
        target_units: "Hz"
        dimensions:
          time:
            imas: "summary.time"
      power_radiated:
        imas: "summary.global_quantities.power_radiated.value"
        source: "ABM_PRAD_POL"
        target_units: "W"
        dimensions:
          time:
            imas: "summary.time"
      sol_current:
        source: "AMC_SOL CURRENT"
        dimensions:
          time:
            imas: "summary.time"
      gas_pressure:
        source: "AGA_FIG"
        dimensions:
          time:
            imas: "summary.time"
      gas_inboard_total:
        source: "AGA_INBOARD_TOTAL"
        units: 'cps'
        dimensions:
          time:
            imas: "summary.time"
      gas_outboard_total:
        source: "AGA_OUTBOARD_TOTAL"
        units: 'cps'
        dimensions:
          time:
            imas: "summary.time"

  pf_active:
    imas: "pf_active"
    profiles:
      coils:
        imas: "pf_active.coil[:].current.data"
        source:
          - name: "AMC" 
            channels:
             - "AMC_P3L COIL CURRENT"
             - "AMC_P3U COIL CURRENT"
             - "AMC_P4L COIL CURRENT"
             - "AMC_P4U COIL CURRENT"
             - "AMC_P5L COIL CURRENT"
             - "AMC_P5U COIL CURRENT"
        dimensions:
          channel:
          time: 
            imas: "pf_active.coil[:].current.time"

  magnetics:
