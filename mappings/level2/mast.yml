  spectrometer_visible:
    interpolate:
      time: 
        step: 2e-5

    profiles:
      filter_spectrometer:
        imas: "spectrometer_visible.channel[:].filter_spectrometer.photoelectric_voltage.data"
        units: "V"
        source:
          - name: "XIM_DA"
            channels:
              - "XIM_DA/HM10/R"
              - "XIM_DA/HM10/T"
              - "XIM_DA/HU10/T"
        dimensions:
