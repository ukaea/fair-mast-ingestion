              shot_max: 30471
          - name: "ATM_TE"
            shot_range:
              shot_min: 1
              shot_max: 22831
        imas: "thomson_scattering.channel[:].t_e"
        dimensions:
          time:
            imas: "thomson_scattering.channel[:].t_e.time"
          major_radius:
            source:
              - name: "AYC_R"
                shot_range:
                  shot_min: 22831
                  shot_max: 30471
              - name: "ATM_R"
                shot_range:
                  shot_min: 1
                  shot_max: 22831
            imas: "thomson_scattering.channel[:].position.r" 
      n_e:
        source:
