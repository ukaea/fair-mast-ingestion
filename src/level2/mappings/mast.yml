facility: "MAST"
default_loader: "uda"
plasma_current: "summary/plasma_current"

global_interpolate:
  params:
    time:
      step: 0.00025
      method: 'zero'
      fill: 'ffill'
      dropna: true

datasets:
  equilibrium:
    imas: "equilibrium"
    interpolate:
      time:
        step: 5.0e-3
        dropna: True
      z:
        method: "none"
      major_radius:
        start: 0.06
        step: 0.03
        end: 2.0
        method: "linear"
      n_boundary_coords:
        method: "none"
        dropna: true
      n_x_points:
        method: "none"
        dropna: true
      profile_r:
        method: "none"

    profiles:
      q:
        source: "EFM_Q(R)" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].profiles_1d.q"
        dimensions:
          time:
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          profile_r:
            units: 'dimensionless'

      plasma_current:
        source: "EFM_PLASMA_CURR(R,Z)" 
        dimensions:
          time:
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          z:
            source: "EFM_GRID(Z)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.z"
          major_radius:
            source: "EFM_GRID(R)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.r"

      magnetic_flux:
        source: "EFM_PSI(R,Z)" 
        dimensions:
          time:
            units: 's'
            imas: "equilibrium.time_slice[:].time"
          z:
            source: "EFM_GRID(Z)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.z"
          major_radius:
            source: "EFM_GRID(R)"
            units: 'm'
            imas: "equilibrium.time_slice[:].coordinate_system.r"

      elongation:
        source: "EFM_ELONGATION" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].boundary.elongation"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      elongation_axis:
        source: "EFM_ELONGATION_AXIS" 
        units: 'dimensionless'
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      rpsi90_in:
        source: "EFM_R(PSI90)_IN" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi90_out:
        source: "EFM_R(PSI90)_OUT" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi95_in:
        source: "EFM_R(PSI95)_IN" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi95_out:
        source: "EFM_R(PSI95)_OUT" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi100_in:
        source: "EFM_R(PSI100)_IN" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      rpsi100_out:
        source: "EFM_R(PSI100)_OUT" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      x_point_r:
        source:
          - name: "EFM_XPOINT_R"
            channels:
              - EFM_XPOINT1_R(C)
              - EFM_XPOINT2_R(C)
        imas: "equilibrium.time_slice[:].boundary.x_point[:].r"
        units: "dimensionless"
        fill_value: -999
        dimensions:
          n_x_points:
          time:
            imas: "equilibrium.time_slice[:].time"

      x_point_z:
        source:
          - name: "EFM_XPOINT_Z"
            channels:
              - EFM_XPOINT1_Z(C)
              - EFM_XPOINT2_Z(C)
        imas: "equilibrium.time_slice[:].boundary.x_point[:].z"
        units: "dimensionless"
        fill_value: -999
        dimensions:
          n_x_points:
          time:
            imas: "equilibrium.time_slice[:].time"

      minor_radius:
        source: "EFM_MINOR_RADIUS" 
        imas: "equilibrium.time_slice[:].boundary.minor_radius" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      triangularity_lower:
        source: "EFM_TRIANG_LOWER" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].profiles_1d.triangularity_lower"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      triangularity_upper:
        source: "EFM_TRIANG_UPPER" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].profiles_1d.triangularity_upper"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      magnetic_axis_r:
        source: "EFM_MAGNETIC_AXIS_R" 
        imas: "equilibrium.time_slice[:].global_quantities.magnetic_axis.r"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      magnetic_axis_z:
        source: "EFM_MAGNETIC_AXIS_Z" 
        imas: "equilibrium.time_slice[:].global_quantities.magnetic_axis.z"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      beta_normal:
        source: "EFM_BETAN" 
        imas: "equilibrium.time_slice[:].global_quantities.beta_normal"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      beta_pol:
        source: "EFM_BETAP" 
        units: "dimensionless"
        imas: "equilibrium.time_slice[:].global_quantities.beta_pol"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      beta_tor:
        source: "EFM_BETAT" 
        units: "dimensionless"
        imas: "equilibrium.time_slice[:].global_quantities.beta_tor"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      bphi_rmag:
        source: "EFM_BPHI_RMAG" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      bvac_rmag:
        source: "EFM_BVAC_RMAG" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      li:
        source: "EFM_LI" 
        units: 'dimensionless'
        imase_name: "equilibrium.time_slice[:].global_quantities.li_3"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q_axis:
        source: "EFM_Q_AXIS" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].global_quantities.q_axis"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q90:
        source: "EFM_Q_100" 
        units: 'dimensionless'
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q95:
        source: "EFM_Q_95" 
        units: 'dimensionless'
        imas: "equilibrium.time_slice[:].global_quantities.q_95"
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      q100:
        source: "EFM_Q_100" 
        units: 'dimensionless'
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
      lcfs_r:
        source: "EFM_LCFS(R)_(C)" 
        imas: "equilibrium.time_slice[:].boundary.lcfs.r"
        fill_value: 9.98876992e+08
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
          n_boundary_coords:
            units: 'dimensionless'
      lcfs_z:
        source: "EFM_LCFS(Z)_(C)" 
        imas: "equilibrium.time_slice[:].boundary.lcfs.z"
        fill_value: 9.98876992e+08
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"
          n_boundary_coords:
            units: 'dimensionless'
      whmd:
        source: "EFM_WPLASMD" 
        dimensions:
          time:
            imas: "equilibrium.time_slice[:].time"

      # grid_r:
      #   source: EFM_GRID(R)
      #   units: 'dimensionless'
      #   dimensions:
      #     major_radius:
      #       source: "EFM_RVALS"
