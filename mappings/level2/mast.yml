      n_e_core:
        units: "1/m ** 3"
        source:
          - name: "AYC_NE_CORE"
            shot_range:
              shot_min: 22831
              shot_max: 30471
          - name: "ATM_NE_CORE"
            shot_range:
              shot_min: 1
